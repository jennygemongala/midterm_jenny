<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circular Image Frame</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="circle-container">
    <img src="picmain.png" alt="Profile Image">
  </div>
  <style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: white;
  margin: 0;
}

.circle-container {
  width: 300px;
  height: 300px;
  border-radius: 50%;
  background-color: #ccc; /* Light gray circle */
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  position: relative;
 
}

.circle-container img {
  max-height: 100%;
  object-fit: cover;

}

  </style>
</body>
</html>
